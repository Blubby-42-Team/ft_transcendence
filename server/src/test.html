<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Client</title>
</head>
<body>

<script src="https://cdn.socket.io/4.1.2/socket.io.min.js" crossorigin="anonymous"></script>
<script>
    // Connect to the Socket.io server
    const socket = io('http://localhost:3001', {
		// withCredentials: true,
	});

    // Listen for connection success
    socket.on('connect', (test) => {
        console.log('Socket.io connected', test);

        // Sending a message to the server
        socket.emit('joinRoom', {
    "token": "eyJhbGciOiJIUzI1Ni.IsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDlllIyfQSflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
}, (response) => {
			console.log(response); // ok
		});
	});

    // Listen for messages from the server
    socket.on('message', (data) => {
        console.log('Message from server:', data);
    });

    // Listen for disconnection
    socket.on('disconnect', () => {
        console.log('Socket.io disconnected');
    });
</script>

</body>
</html>
